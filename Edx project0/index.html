<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="style.css">

        <nav>
            <a href="googleimage.html">GoogleImage</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </nav>
        <div class="container">
        <img src="googlelogo.png" alt="" class="google-img">

               <img src="icon.webp" alt="" class="search-icon">

        </form>
        </div>
